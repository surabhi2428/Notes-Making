<html lang="en">
<head>

<body class="bg-primary">
    <div class="container">
        <h1 class="text-center"> NOTES </h1>
        <div class="card">
            <div class=" card-body">
                <form action="#">
                     <input id="input" type="text" class="form-control" placeholder="Heading" />
                     <br/>
                     <textarea  id="text" cols="30" rows="10" class="form-control" placeholder="">   </textarea>
                     <div class=" container text-center mt-2">
                         <button onclick="addlist()" class="btn btn-primary">ADD MORE</button>
                     </div>
                    
                </form>

            </div>

        </div>
        <div class="main-content" id="main">

        </div>
    </div>
    <script>
        const addlist=()=>{
       let input=document.getElementById("input").value
       let text=document.getElementById("text").value
       let array=[]
       let local=localStorage.getItem("array")
       if(local!=null){
           array=JSON.parse(local)
       }
       let localobj={
           input : input,
           text : text,
           id:Math.trunc(Math.random()*1000),
       };
       array.push(localobj)
       localStorage.setItem("array",JSON.stringify(array))
        show()

        }
        const show=()=>{
            let to=localStorage.getItem("array")
           let cont=""
           if(to==null){
               cont+="no element is there in box"
           }
           else{
             let hero = JSON.parse(to)
             for( index of hero .reverse() ){
                 cont+=` <div class="card mt-2">
                    <div class ="card-body">

                        <h3> ${index.input}</h3>
                        <p>${index.text}</p>
                        
                    </div>
                    </div>`
             }

           }
           document.getElementById("main").innerHTML=cont
           show()
        }

    </script>
</body>
